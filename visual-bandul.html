<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perkenaan Anak Panah</title>
  <style>
    :root {
      --danger: #d9534f;
      font-family: "Segoe UI", Roboto, system-ui, -apple-system, sans-serif;
    }
    
    body {
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden; 
      color: #333;
      line-height: 1.5; 
    }
    
    .scale-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      /* --- PERBAIKAN UTAMA DI SINI --- */
      justify-content: center; /* Diubah dari space-between */
      transform: scale(1.25);
      transform-origin: center center;
      overflow-y: auto; 
      width: 100%;
    }
    
    .wrap {
      width: 90%;
      max-width: 300px;
      /* --- DAN DI SINI --- */
      /* flex-grow: 1; */ /* Dihapus agar tidak mendorong footer */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 50px; 
      padding-bottom: 20px;
      text-align: center;
    }
    h1 { 
      font-size: 1.5em; 
      color: #8b5e3c;
      margin-bottom: 0.5em; 
    }
    h2 {
      font-size: 1.2em;
      margin-top: 0; 
      margin-bottom: 1em; 
    }
    #athleteName { 
      color: #333;
      font-weight: bold;
    }
    p {
      margin-top: 0;
      margin-bottom: 1.5em; 
      color: #555; 
    }
    .bandul-visual {
      height: 400px;
      width: 80px;  
      border: 2px solid #333; 
      border-radius: 10px; 
      margin: 20px auto;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
    }
    .bandul-321 {
      background: linear-gradient(to bottom,
        var(--danger) 0%, var(--danger) 16.67%,
        gold 16.67%, gold 30%,
        #fff 30%, #fff 100%                 
      );
    }
    .bandul-31 {
      background: linear-gradient(to bottom,
        var(--danger) 0%, var(--danger) 16.67%,
        #fff 16.67%, #fff 100%
      );
    }
    
    #closeBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2.5em; 
      color: #aaa;
      text-decoration: none;
      font-weight: 300; 
      line-height: 1;
      padding: 5px;
      transition: color 0.2s ease;
      z-index: 10; 
    }
    #closeBtn:hover {
      color: #333; 
    }
    /* Gaya untuk watermark */
    .footer-watermark {
      text-align:center;
      font-size:12px;
      /* --- WARNA DIBUAT SANGAT JELAS --- */
      color: #333; 
      margin-top:25px; 
      padding-bottom: 15px;
      width: 100%;
      min-height: 30px; 
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0; 
    }
  </style>
</head>
<body>

  <a href="kamera.html" id="closeBtn" title="Batal & Kembali ke Scan">&times;</a>

  <div class="scale-wrapper"> 
    <div class="wrap">
      <h1>Input Skor Visual</h1>
      <h2>Untuk: <span id="athleteName">...</span></h2>
      <p>Klik pada area bandul di bawah untuk mencatat skor</p>

      <div id="bandulClickArea"></div>
    </div>

    <div class="footer-watermark"> 
      Jemparingan Scorekeeper © 2025 — v1.3 by Kevin Febriano
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const athleteName = localStorage.getItem('atletUntukScan');
      const mode = localStorage.getItem('targetMode') || '321';
      
      localStorage.removeItem('atletUntukScan');

      const bandulEl = document.getElementById('bandulClickArea');
      
      if (!athleteName) {
        alert('Error: Tidak ada nama atlet. Kembali ke pemindai.');
        window.location.href = 'kamera.html';
        return;
      }

      document.getElementById('athleteName').textContent = athleteName;
      bandulEl.className = 'bandul-visual ' + (mode === '321' ? 'bandul-321' : 'bandul-31');

      bandulEl.addEventListener('click', (e) => {
        const yPos = e.offsetY;
        const height = bandulEl.clientHeight;
        const perc = (yPos / height) * 100;
        
        let score = 0;
        
        if (perc <= 16.67) {
          score = 3;
        } else if (mode === '321' && perc <= 30) {
          score = 2;
        } else {
          score = 1;
        }

        const newScoreData = { score: score, lokasi: perc.toFixed(2), isM: false };
        tambahkanKeAntrian(athleteName, newScoreData);
      });

      function tambahkanKeAntrian(name, data) {
        const entry = { name: name, scoreData: data };
        let queue = JSON.parse(localStorage.getItem('scannedScoresQueue') || '[]');
        queue.push(entry);
        localStorage.setItem('scannedScoresQueue', JSON.stringify(queue));
        
        window.location.href = 'jemparingan.html';
      }
    });
  </script>

</body>
</html>
